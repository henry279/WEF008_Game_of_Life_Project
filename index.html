<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/> 
    </head>

    <body>
        <div class="Heading">é©š OF LIFE</div>
        
        <div id='canvas'></div>

        <div id="sliders-container">

            <div>
            <button id="reset-game">Reset</button>
            </div>

            <div>
            <label for="framerate-bar">Frame Rate:</label>
            <input type="range" id="framerate-bar" min="1" max="20" step="1" value="15">
            <span id="framerate-value">15</span>
            </div>

            <div>
            <label for="unit-length-bar">Unit length:</label>
            <input type="range" id="unit-length-bar" min="1" max="50" step="1" value="10">
            <span id="unit-length-value">10</span>
            </div>


        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="index.js"></script>
    </body>
</html>
