<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/> 
    </head>

    <body>
        <div class="Heading">é©š OF LIFE</div>
        
        <div id='canvas'></div>

        <div id="sliders-container">

            <div>
                <label for="state-color">Select Color:</label>
                <select id="state-color">
                  <option value="0">Red</option>
                  <option value="1">Blue</option>
                  <option value="2">Green</option>
                  <option value="3">Yellow</option>
                  <!-- Add more options for additional colors as needed -->
                </select>
            </div>

            <div>
                <button id="reset-game">Reset</button>
            </div>

            <div>
                <button id="stop-button">Stop</button>
            </div>

            <div>
                <button id="continue-button">Continue</button>
            </div>

            <div>
                <label for="framerate-bar">Frame Rate:</label>
                <input type="range" id="framerate-bar" min="1" max="20" step="1" value="15">
                <span id="framerate-value">15</span>
            </div>

            <div>
                <label for="unit-length-bar">Unit length:</label>
                <input type="range" id="unit-length-bar" min="1" max="50" step="1" value="10">
                <span id="unit-length-value">10</span>
            </div>

            <div>
                <label for="survival-rules-lessthan">Survival Rules (lessthan<):</label>
                <input type="text" id="survival-rules-lessthan" value="2" />
            </div>

            <div>
                <label for="survival-rules-largethan">Survival Rules (largethan>):</label>
                <input type="text" id="survival-rules-largethan" value="3" />
            </div>

            <div>
                <label for="reproduction-rules">Reproduction Rules:</label>
                <input type="text" id="reproduction-rules" value="3" />
            </div>

        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="index.js"></script>
    </body>
</html>
